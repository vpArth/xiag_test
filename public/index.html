<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Xiag Shortener</title>
        <link href="/css/style.css" rel="stylesheet" />
        <script src="/js/script.js" ></script>
    </head>
    <body>
      <div class="content">
        <header>Url Shortener</header>
        <table>
          <tbody>
            <tr>
              <th>Long URL</th>
              <th>Short URL</th>
            </tr>
            <tr>
              <td>
                <input type="url" name="url" onkeyup="if(event.keyCode==13) request();">
                <input type="button" value="Do!"  onclick="request();">
              </td>
              <td id="result"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </body>
</html>
